<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Select2Input sample</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="src/vojjinSelect.min.css">
</head>

<body>
<label for="sampleinput">Search actors</label>
<input type="text" id="sampleinput" />


<script src="src/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="src/vojjinSelect.min.js"></script>
<script>
$(function(){
	$("#sampleinput").vojjinSelect({
		preload:true,
		data:[
			{id:1, t:"John Malkowich", q:"Johh Malkowich, movie Con Air"},
			{id:2, t:"Tina Turner", q:"Tina Turner, movie Mad Max III"},
			{id:3, t:"Nicolas Cage", q:"Nicolas Cage, movie Con Air"},
			{id:4, t:"Johnny Depp", q:"Johnny Depp, movie Chocolate"}
		]
	});
});
</script>
</body>
</html>
